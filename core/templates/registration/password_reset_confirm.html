<!DOCTYPE html>
<html>
<head>
    <title>Entrez votre nouveau mot de passe</title>
</head>
<body>
    {% if validlink %}
        <h2>Définissez un nouveau mot de passe</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Changer mon mot de passe</button>
        </form>
    {% else %}
        <h2>Lien invalide</h2>
        <p>Le lien de réinitialisation de mot de passe était invalide, probablement parce qu'il a déjà été utilisé. Veuillez demander une nouvelle réinitialisation de mot de passe.</p>
    {% endif %}
</body>
</html>
