<!DOCTYPE html>
<html>
<head>
    <title>Réinitialiser le mot de passe</title>
</head>
<body>
    <h2>Mot de passe oublié ?</h2>
    <p>Entrez votre adresse e-mail ci-dessous, et nous vous enverrons les instructions pour définir un nouveau mot de passe.</p>
    
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Envoyer l'e-mail de réinitialisation</button>
    </form>
</body>
</html>
